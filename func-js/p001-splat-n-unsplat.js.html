<script>
//
// Splat convert a function that takes (a, b, c,...) to a function
// tht takes ([a,b,c,...]). Unsplat is doing the opposite
//
//      splat: f(a, b, c) --> f'([a,b,c])
//    unsplat: g([a,b,c]) --> g'(a, b, c)
//



function splat(f) {
    return function(array) {
        return f.apply(null, array);
    };
}

var f  = function( a,b,c ) { console.log(a,b,c); };
var f_ = splat(f);

f(1,2,3);     // 1 2 3
f_([1,2,3]);  // 1 2 3


function unsplat(f) {
    return function() {
        var a = Array.prototype.slice.call(arguments);
        return f.call(null, a);
    };
}

var g  = function(a) { console.log(a[0], a[1], a[2]);};
var g_ = unsplat(g);

g([1,2,3]); // 1 2 3
g_(1,2,3);  // 1 2 3

</script>
