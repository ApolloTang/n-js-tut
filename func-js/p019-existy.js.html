<script>

// The function existy check that x is
// neither "null" nor 'undefined
// It uses the fact that:
//      (undefined != null) evaluated to false
//      (undefined == null) evaluated to true
function existy(x) { return x != null };


// The function notFalse check that x is true
function notFalse(x) { return (x !== false) && existy(x) };


var unInitVar;
var a = {};
a.existProps = 'exist';

console.log(' - - - - - - - - - - existy ');

console.log( existy(a.existProps), 'a.existProps' );
console.log( existy(a.notExistProps), 'a.notExistProps' );

console.log( existy(true), 'true' );
console.log( existy(false), 'false' );

console.log( existy(0), '0' );
console.log( existy(''), '' );

console.log( existy(null), 'null' );
console.log( existy(void 0), 'void 0' );
console.log( existy(unInitVar), 'unInitVar' );
console.log( existy((function(){})()), '(function(){})()' );


console.log(' - - - - - - - - - - notFalse ');


console.log( notFalse(a.existProps), 'a.existProps' );
console.log( notFalse(a.notExistProps), 'a.notExistProps' );

console.log( notFalse(true), 'true' );
console.log( notFalse(false), 'false' );

console.log( notFalse(0), '0' );
console.log( notFalse(''), '' );

console.log( notFalse(null), 'null' );
console.log( notFalse(void 0), 'void 0' );
console.log( notFalse(unInitVar), 'unInitVar' );
console.log( notFalse((function(){})()), '(function(){})()' );


console.log(' - - - - - - - - - - Truety ');

console.log( Boolean(a.existProps), 'a.existProps' );
console.log( Boolean(a.notExistProps), 'a.notExistProps' );

console.log( Boolean(true), 'true' );
console.log( Boolean(false), 'false' );

console.log( Boolean(0), '0' );
console.log( Boolean(''), '' );

console.log( Boolean(null), 'null' );
console.log( Boolean(void 0), 'void 0' );
console.log( Boolean(unInitVar), 'unInitVar' );
console.log( Boolean((function(){})()), '(function(){})()' );


// -------------------------------------------
// | existy  | notFalse | truety  |
