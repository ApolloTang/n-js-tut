    <script>

        var proto = {
            items: [],
            add: function(__item){ this.items.push( __item ); }
        };

        function createObj(_items) {
            myObj = Object.create(proto);     // this obj inherite the object called proto

            myObj.items = _items;         // naived solution, will alter items in other instance
            myObj.items = _items.slice(0);   // items is pointing to a new copy of array so will not alter other instacne
            // myObj.items = Object.create(_items); // new item is stored in protype chain's array like object,

            return  myObj;
        }

        copy0 = createObj([0,1]);
        copy1 = createObj(copy0.items);
