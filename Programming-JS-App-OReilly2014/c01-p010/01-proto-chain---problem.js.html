<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>prototype chain -- problem</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
    <style media="screen" type="text/css">
        /* css here */
    </style>
</head>

<body>

    <!-- HTML HERE -->

    <svg id="svg" style="width:300px; height:300px; border:1px lightgray solid;"></svg>
    <canvas id="canvas" width="300" height="300" style="border:1px lightgray solid;"></canvas>

    <script src="http://localhost:8001/js/lib/lodash-v2.4.1.js"></script>
    <script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
    <script src="http://localhost:8001/js/lib/d3-3.4.13.js"></script>
    <script>

        o1 = Object.create({ items:[0,1,2] });
        o2 = Object.create({ items:[3] });

        console.log('o1', o1);
        console.log('o1.item.length ', o1.items.length)   //3
        console.log('o1.items ', o1.items )               // [1,2,3]
        console.log('o1.items.indexOf(3): ', o1.items.indexOf(3)) //-1
        debugger;

        o1.items.push(o2); console.log('pushing o2 into o1.items')

        console.log('o1', o1);
        console.log('o1.item.length ', o1.items.length) // 4
        console.log('o1.items ', o1.items ) // [0,1,2,3, Object]
        console.log('o1.items.indexOf(3): ', o1.items.indexOf(3)) // -1
        console.log('o1.items[3].items.indexOf(3) :', o1.items[3].items.indexOf(3)); // 0


    </script>
</body>

</html>
